<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Login</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="login">
       <h1> WELCOME</h1>
        <form action="#">
            <p><input type="email" name="email" placeholder="email/username"></p>
            <p><input type="password" name="password" placeholder="password"></p>
            <p id="log"><button type="login">LOGIN</button></p>
            <p>Don't have account? <a href="#">Register</a></p>
            <hr>
            <p>OR LONGIN WITH</p>
            <p id="whats"><button type="submit"><i class="fa-brands fa-whatsapp"></i> Whatsapp</button></p>
            <p id="fb"><button type="submit"><i class="fa-brands fa-facebook"></i> Facebook</button></p>
            <p id="go"><button type="submit"><i class="fa-brands fa-google"></i> Google</button></p>
        </form>
    </div>
    
</body>
</html>
